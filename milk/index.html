	<title>Декабрь</title>
	<style>
	body {
		margin: 0;
		min-height: 100vh;
		display: flex;
		flex-flow: column nowrap;
	}
	body>* {
		padding-top: 8px;
		width: 100%;
		/*flex: 1;*/
		border-top: 1px solid black;
		position: relative;
		display: flex;
		flex-flow: column nowrap;
		justify-content: start;
		align-items: center;
		height: 100vh;
	}
	img {
		width: 100%;
 		/*transform: rotate(180deg);*/
	}
	img+div {
		color: red;
		font-size: 196px;
		font-weight: bold;
		transform: rotate(180deg);
	}
</style>
<script>
	document.addEventListener('DOMContentLoaded', ev=>{
		document.querySelectorAll('body>*').forEach((e,i,a)=>{
			e.setAttribute('id', i);
			e.setAttribute('href', `#${(i+1)%a.length}`);
			/*e.addEventListener('click', e=>{

		});
	});
</script>
