<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1">
	<title>Молочка</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<style>
	body {
		margin: 0;
		min-height: 100vh;
		display: flex;
		flex-flow: column nowrap;
	}
	body>* {
		padding-top: 8px;
		width: 100%;
		border-top: 1px solid black;
		position: relative;
		display: flex;
		flex-flow: column nowrap;
		justify-content: start;
		align-items: center;
		min-height: 100vh;
		text-decoration: none;
	}
	img {
		width: 100%;
	}
	img+div {
		color: red;
		font-size: 196px;
		font-weight: bold;
		transform: rotate(180deg);
	}
</style>
<script>
	document.addEventListener('DOMContentLoaded', evt=>{
		var prefix0 = 'https://barcode.tec-it.com/barcode.ashx?code=EAN13&imagetype=Svg&data=';
		var prefix1 = 'https://photos.app.goo.gl/';
		var M = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
		var N = 0;
		var photoCode = null;
		var timeout = null;
		var longpressed = false;
		function start(ev){
			if(ev.type != 'click'){
				timeout = setTimeout(longpress, 2000);
			}
		}
		function stop(ev){
			clearTimeout(timeout);
		}
		function goto(ev){
			if(!longpressed){
				window.open(`${window.location.hostname||window.location.pathname}#${(parseInt(ev.currentTarget.id)+1)%N}`, '_self');
			}
		}
		function longpress(ev){
			clearTimeout(timeout);
			longpressed = true;
			window.open(`${prefix1}${photoCode}`, '_self');
		}
		var body = document.querySelector('body');
		var file = new XMLHttpRequest();
		file.addEventListener('load', evt=>{
			var text = file.responseText;
			var lines = text.split('\n').filter(x=>x!='');
			lines.forEach((e,i,a)=>{
				var arr = e.split(';');
				var D = new Date();
				var d = arr[0].split('.');
				var m = parseInt(d[0]);
				var y = parseInt(d[1]);
				if(((D.getFullYear())==(2000+y))&&((D.getMonth()+1)==m)){
					setTimeout(ev=>{document.title = M[m-1];}, 5000);
					var ar = arr[1].split(',');
					N = ar.length;
					if(arr.length>2){
						photoCode = arr[2];
						body.addEventListener('mousedown', start);
						body.addEventListener('touchstart', start);
						body.addEventListener('mouseup', stop);
						body.addEventListener('mouseout', stop);
						body.addEventListener('touchend', stop);
						body.addEventListener('touchleave', stop);
						body.addEventListener('touchcancel', stop);
						body.addEventListener('click', stop);
					}
					ar.forEach((e,i,a)=>{
						var el = e.split(' ');
						var n = el[0];
						var c = el[1];
						var h = document.createElement('div');
						h.setAttribute('id', i);
						// h.setAttribute('href', `#${(i+1)%a.length}`);
						h.addEventListener('click', goto);
							var img = document.createElement('img');
							img.setAttribute('src', `${prefix0}${c}`);
							h.appendChild(img);
							var div = document.createElement('div');
							div.textContent = n;
							h.appendChild(div);
						body.appendChild(h);
					});
				}
			});
		});
		file.open('GET', 'codes', true);
		file.send();
	});
</script>
</head>
<body>
</body>
</html>
